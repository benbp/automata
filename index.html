<html>
<head>
    <script type="text/javascript" src="raphael-min.js"></script>
    <script type="text/javascript" src="block-game.js"></script>
    <style type="text/css">
        #game_zone {
            float: left;
        }
        #work_zone {
            float: left;
        }
        #draw_button {
            float: left;
        }
        #undo_button {
            float: right;
        }
        #reset_button {
            float: right;
        }
        #select_text {
            float: left;
            margin-right: 10px;
        }
        #steps {
            width: 300px;
            display: relative;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div id="game_zone"></div>
    <div id="work_zone">
        <div id="draw_zone"></div>
        <div id="buttons">
            <div class="button" id="draw_button"></div>
            <div class="button" id="reset_button"></div>
            <div class="button" id="undo_button"></div>
        </div>
        <div id="puzzle_zone"></div>
        <p>Best Solution: <span id="best_solution"></span> moves<br />
        You've made: <span id="yourbest">0</span> moves</p>
        <span id="select_text">Select Level: </span>
        <select id="level_selector">
            <option>Level 1</option>
            <option>Level 2</option>
            <option>Level 3</option>
            <option>Level 4</option>
            <option>Level 5</option>
            <option>Level 6</option>
            <option>Level 7</option>
            <option>Level 8</option>
            <option>Level 9</option>
            <option>Level 10</option>
            <option>Level 11</option>
        </select>
    </div>
</body>
</html>
